<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIX - Presentear André Valle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }

        .pix-container {
            text-align: center;
            background-color: #1b1b1b;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .pix-container h1 {
            color: #d4a76e;
            margin-bottom: 20px;
        }

        .pix-container p {
            color: #e1d2b8;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .pix-container img {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="pix-container">
        <h1>PIX - Presentear André Valle</h1>
        <p>Escaneie o código QR abaixo para fazer sua contribuição via PIX.</p>
        <img src="qrcode-pix.png" alt="QR Code PIX">
    </div>

</body>
</html>
